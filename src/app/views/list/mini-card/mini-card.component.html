<a href="#" (mouseover)="changeBackground()" (mouseleave)="returnBackground()" *ngFor="let pokemon of pokeTest">
    <div class="mini_card fund">
      <div class="img_mini_card fund">
        <img class="fund" [src]="pokemon.sprites.front_default" alt="">
      </div>
      <div class="info_mini_card fund">
        <h3 class="fund">{{pokemon.name.toUpperCase()}}</h3>
        <h4 class="fund">#{{pokemon.id}}</h4>
        <ul class="fund">
          <li *ngFor="let type of pokemon.types" [class]=type.type.name >{{type.type.name}}</li>
        </ul>
      </div>
    </div>
</a>
<div class="nav_list">
  <h3 (click)="backPokemon()"><<</h3>
  <h3>{{1279 - offset}}</h3>
  <h3 (click)="nextPokemon()">>></h3>
</div>
